<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" readonly />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <script>
      let input = document.getElementById("inputBox");
      let buttons = document.querySelectorAll("button");
      let string = "";
      let arr = Array.from(buttons);

      arr.forEach((button) => {
        button.addEventListener("click", (e) => {
          let value = e.target.innerHTML;

          if (value == "=") {
            try {
              string = eval(string);
            } catch {
              string = "Error";
            }
            input.value = string;
          } else if (value == "AC") {
            string = "";
            input.value = string;
          } else if (value == "DEL") {
            string = string.slice(0, -1);
            input.value = string;
          } else {
            string += value;
            input.value = string;
          }
        });
      });
    </script>
  </body>
</html>
